apiVersion: apps/v1
kind: Deployment
metadata:
  name: talent-assessment-app
  labels:
    app: talent-assessment-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: talent-assessment-app
  template:
    metadata:
      labels:
        app: talent-assessment-app
    spec:
      containers:
      - name: talent-assessment-app
        image: talent-assessment-app:latest
        ports:
        - containerPort: 3000
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3000"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
      imagePullSecrets:
      - name: ecr-secret
